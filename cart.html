<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add to Cart</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <h1>Beauty<span>Verse</span></h1>
      </div>
      <div class="nav-bar">
        <nav>
          <li>Home</li>
          <li>About</li>
          <li>Product</li>
          <li>Shopping</li>
          <li>Contact</li>
        </nav>
      </div>

      <div class="search-bar">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="search" placeholder="Search Here..." />
      </div>

      <div class="icons">
        <div class="bag-count">0</div>
        <i class="fa-solid fa-cart-shopping"></i>

        Card

        <br />

        <i class="fa-solid fa-heart"></i>
        Wishlist
      </div>
    </header>
     <main>
      <h1 class="sec">Product</h1>
      <section class="products">
        <div class="product">
          <img src="images/product1.png" alt="" />
          <h2>Balaan's Beauty</h2>
          <p class="price">$1999 <span>$1000/-</span></p>
          <p id="percentage">70% off</p>
         <!-- <button onclick="openCartPage()">Add to Cart</button> -->

        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
